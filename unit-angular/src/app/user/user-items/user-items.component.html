<div class="row mt-2">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        All Users
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>details</th>
            <th>remove</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td></td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(user.id)">remove</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-4">
      <button type="button" class="btn btn-primary" (click)="create()">Primary</button>
    </div>
  </div>
</div>
