<div class="row mt-2">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        New User
      </div>
      <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="create()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="firstName">firstName</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="lastName">
          </div>
          <div class="form-group">
            <label for="birthDay">birthDay</label>
            <input type="date" formControlName="birthDay" class="form-control" id="birthDay" placeholder="birthDay">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
